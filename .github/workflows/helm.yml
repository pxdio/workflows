name: Helm

on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: internal
      chart:
        required: false
        type: string
        default: ./helm/
      clusters:
        required: false
        type: string
    secrets:
      configuration:
        required: false

jobs:
  helm:
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      deployments: write
      id-token: write
    steps:
      - name: Update Deployment Status
        uses: chrisgavin/update-deployment-action@c4606765d968b2611583ce40d0699dd81b116c0e
        if: ${{ github.event_name == 'deployment' }}
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: Check
        uses: pxdio/kubernetes-deploy-action@dff007d9364dc0e40d614b99adde5b610da33743
        if: ${{ github.event_name != 'deployment' }}
        with:
          resources: ${{ inputs.chart }}
      - name: Setup Clusters
        uses: pxdio/kubernetes-setup-action@e7a5b79b123d0aa649c9a6ce7658268ab4836a64
        if: ${{ github.event_name == 'deployment' }}
      - name: Deploy
        uses: pxdio/kubernetes-deploy-action@dff007d9364dc0e40d614b99adde5b610da33743
        if: ${{ github.event_name == 'deployment' }}
        with:
          configuration: ${{ secrets.configuration }}
          clusters: ${{ inputs.clusters }}
          resources: ${{ inputs.chart }}
