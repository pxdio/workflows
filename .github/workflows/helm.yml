name: Helm

on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: internal
      chart:
        required: false
        type: string
        default: ./helm/
    secrets:
      configuration:
        required: true

jobs:
  helm:
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Update Deployment Status
        uses: chrisgavin/update-deployment-action@c4606765d968b2611583ce40d0699dd81b116c0e
        if: ${{ github.event_name == 'deployment' }}
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - name: Check
        uses: pxdio/kubernetes-deploy-action@dff007d9364dc0e40d614b99adde5b610da33743
        if: ${{ github.event_name != 'deployment' }}
        with:
          resources: ${{ inputs.chart }}
      - name: Deploy
        uses: pxdio/kubernetes-deploy-action@dff007d9364dc0e40d614b99adde5b610da33743
        if: ${{ github.event_name == 'deployment' }}
        with:
          configuration: ${{ secrets.configuration }}
          resources: ${{ inputs.chart }}
