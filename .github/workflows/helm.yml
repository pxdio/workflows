name: Helm

on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: internal
      chart:
        required: false
        type: string
        default: ./helm/
      clusters:
        required: false
        type: string
    secrets:
      configuration:
        required: false

jobs:
  helm:
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      deployments: write
      id-token: write
    steps:
      - name: Update Deployment Status
        uses: chrisgavin/update-deployment-action@f579de2aa4c4fba051891d2869154b347e3428a1
        if: ${{ github.event_name == 'deployment' }}
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: Check
        uses: pxdio/kubernetes-deploy-action@dff007d9364dc0e40d614b99adde5b610da33743
        if: ${{ github.event_name != 'deployment' }}
        with:
          resources: ${{ inputs.chart }}
      - name: Setup Clusters
        uses: pxdio/kubernetes-setup-action@9d9ff01fa6415139782b25250ecc2b4eab236945
        if: ${{ github.event_name == 'deployment' }}
      - name: Deploy
        uses: pxdio/kubernetes-deploy-action@dff007d9364dc0e40d614b99adde5b610da33743
        if: ${{ github.event_name == 'deployment' }}
        with:
          configuration: ${{ secrets.configuration }}
          clusters: ${{ inputs.clusters }}
          resources: ${{ inputs.chart }}
